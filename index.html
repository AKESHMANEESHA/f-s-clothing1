<!DOCTYPE html>
<html lang="en">
<head><!--<link  href=style.css>-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Store</title>
  <link rel="stylesheet" href="D:\web\code\style.css" />
<style>
  body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #fff;
  color: #333;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #f8f8f8;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.icons span {
  margin-left: 1rem;
  cursor: pointer;
}

.hero {
  display: flex;
  justify-content: space-around;
  padding: 2rem;
}

.hero-box {
  width: 45%;
  height: 300px;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  font-size: 2rem;
  font-weight: bold;
  color: white;
  padding: 1rem;
}

.men {
  background-image: url('men.jpg');
  background-color: #222;
}

.women {
  background-image: url('women.jpg');
  background-color: #444;
}

.collection {
  padding: 2rem;
  text-align: center;
}

.items {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1rem;
}

.item {
  border: 1px solid #ccc;
  padding: 1rem;
}

.item img {
  width: 100%;
  height: auto;
}

.placeholder {
  height: 200px;
  background: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #999;
}

button {
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

.promo {
  display: flex;
  justify-content: space-around;
  padding: 2rem;
}

.banner {
  width: 45%;
  height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  font-weight: bold;
}

.black {
  background: black;
  color: white;
}

.white {
  background: #f0f0f0;
  color: #333;
}

footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 1rem;
}
</style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">FashionHub</div>
      <ul class="nav-links">
        <li><a href="#">MEN</a></li>
        <li><a href="#">WOMEN</a></li>
        <li><a href="#">ACCESSORIES</a></li>
      </ul>
      <div class="icons">
        <span>üîç</span>
        <span>üë§</span>
        <span>üõí</span>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-box men">MEN'S</div>
    <div class="hero-box women">WOMEN'S</div>
  </section>

  <section class="collection">
    <h2>NEW COLLECTION</h2>
    <div class="items">
      <div class="item">
        <img src="item1.jpg" alt="Item 1" />
        <button onclick="addToCart('Item 1')">ADD TO CART</button>
      </div>
      <div class="item">
        <img src="item2.jpg" alt="Item 2" />
        <button onclick="addToCart('Item 2')">ADD TO CART</button>
      </div>
      <div class="item">
        <div class="placeholder">Image Not Available</div>
        <button onclick="addToCart('Item 3')">ADD TO CART</button>
      </div>
      <div class="item">
        <div class="placeholder">Image Not Available</div>
        <button onclick="addToCart('Item 4')">ADD TO CART</button>
      </div>
    </div>
  </section>

  <section class="promo">
    <div class="banner black">Exclusive SALE UP TO 50% OFF</div>
    <div class="banner white">30% SALE</div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="logo">FashionHub</div>
      <div class="socials">üì∏ üê¶ üìò</div>
      <p>Unstoppable Winter I Stand</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
